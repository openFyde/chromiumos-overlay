General {
	Syslog on
	LockFile /run/lock/conntrack.lock
}

Helper {
        Type ssdp inet tcp {
                QueueNum 5
                QueueLen 10240
        }
        Type ssdp inet udp {
                QueueNum 5
                QueueLen 10240
        }
        Type mdns inet udp {
                QueueNum 6
                QueueLen 10240
        }
}

Stats {
	LogFile off
}
